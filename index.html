<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style01.css">
    <title>html con bootstrap</title>
</head>
<body>
    
    
    
    <form class="custom-form" action="#" method="GET">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Ingrese su email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            <button type="submit" class="btn btn-success">Ingresar</button>
            <p>no esta Registrado? <a href="#">Registrarse</a></p>
        </div>

    </form>
    
</body>
</html>
